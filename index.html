const formatDisplayDate = (dateString) => {
    if (!dateString) return '-';
    const cleanDateString = String(dateString).startsWith('ID-') ? dateString.substring(3) : dateString;

    const date = new Date(cleanDateString);
    if (isNaN(date.getTime())) {
        return dateString;
    }
    return date.toLocaleString('tr-TR', {
        day: '2-digit',
        month: '2-digit',
        year: 'numeric',
        hour: '2-digit',
        minute: '2-digit',
        second: '2-digit'
    }).replace(',', '');
};

const formatDisplayDateOnly = (dateString) => {
    if (!dateString) return '-';
    const date = new Date(dateString);
    if (isNaN(date.getTime())) {
        const parts = String(dateString).split(' ')[0].split('.');
        if (parts.length === 3) {
            const recheckDate = new Date(`${parts[2]}-${parts[1]}-${parts[0]}`);
            if (!isNaN(recheckDate.getTime())) {
                return `${parts[0]}.${parts[1]}.${parts[2]}`;
            }
        }
        return dateString;
    }
    return date.toLocaleDateString('tr-TR', {
        day: '2-digit',
        month: '2-digit',
        year: 'numeric',
    });
};

const formatLocalISO = (d) => {
    return d.getFullYear() + '-' +
        String(d.getMonth() + 1).padStart(2, '0') + '-' +
        String(d.getDate()).padStart(2, '0');
};

const parseSheetDate = (dateValue) => {
    if (dateValue === null || dateValue === undefined) return null;

    if (typeof dateValue === 'number' && dateValue > 1) {
        const utcDate = new Date(Math.round((dateValue - 25569) * 86400 * 1000));
        const localDate = new Date(utcDate.getTime() + (utcDate.getTimezoneOffset() * 60000));
        return formatLocalISO(localDate);
    }

    const dateStr = String(dateValue);
    let date = new Date(dateStr);

    if (isNaN(date.getTime())) {
        const parts = dateStr.split(' ')[0].split(/[.\/-]/);
        if (parts.length === 3) {
            const [d, m, y] = parts;
            if (d.length === 4) {
                 date = new Date(`${d}-${m.padStart(2, '0')}-${y.padStart(2, '0')}`);
            } else {
                 date = new Date(`${y}-${m.padStart(2, '0')}-${d.padStart(2, '0')}`);
            }
        }
    }

    return isNaN(date.getTime()) ? null : formatLocalISO(date);
};

const exportTableToExcel = (tableId, filename) => {
    const table = document.getElementById(tableId);
    if (!table) return;
    
    // Clone table for manipulation
    const clone = table.cloneNode(true);
    clone.querySelectorAll('[data-exclude="true"]').forEach(el => el.remove());
    
    // Excel specific header styles (Inline for browser compatibility with Excel app)
    const headers = clone.querySelectorAll('th');
    headers.forEach(th => {
        th.style.backgroundColor = '#14532d';
        th.style.color = '#ffffff';
        th.style.border = '1px solid #94a3b8';
        th.style.fontWeight = 'bold';
    });
    
    const cells = clone.querySelectorAll('td');
    cells.forEach(td => {
        td.style.border = '1px solid #cbd5e1';
    });

    // Patch: Export total to Excel
    const body = clone.querySelector('tbody');
    if (body) {
        const rows = Array.from(body.querySelectorAll('tr'));
        const total = rows.reduce((acc, row) => {
            const valStr = row.cells[row.cells.length - (tableId.includes('makbuz') ? 2 : 1)]?.innerText || '0';
            const val = parseFloat(valStr.replace(',', '.')) || 0;
            return acc + val;
        }, 0);
        
    }

    const html = clone.outerHTML;
    const blob = new Blob(['\ufeff', html], {
        type: 'application/vnd.ms-excel'
    });
    const url = URL.createObjectURL(blob);
    const link = document.createElement('a');
    link.href = url;
    link.download = filename + '.xls';
    link.click();
    URL.revokeObjectURL(url);
};

// From components/AutocompleteSelect.tsx
const AutocompleteSelect = ({ options, value, onChange, placeholder, className }) => {
    const [inputValue, setInputValue] = useState('');
    const [isOpen, setIsOpen] = useState(false);
    const wrapperRef = useRef(null);
    const inputRef = useRef(null);
    const inputClassName = className || "w-full p-3 border border-slate-300 rounded-lg text-slate-700 focus:outline-none focus:ring-2 focus:ring-ogm-green-500 bg-white";

    useEffect(() => {
        const selectedOption = options.find(option => option.value === value);
        setInputValue(selectedOption ? selectedOption.label : '');
    }, [value, options]);

    const handleBlur = () => {
        setTimeout(() => {
            if (inputRef.current && (document.activeElement === inputRef.current || (wrapperRef.current && wrapperRef.current.contains(document.activeElement)))) {
                return;
            }

            setIsOpen(false);
            const trimmedInput = inputValue.trim();

            if (!trimmedInput) {
                if (value) onChange('');
                setInputValue('');
                return;
            }

            const exactMatch = options.find(option =>
                option.label.toLocaleLowerCase('tr-TR') === trimmedInput.toLocaleLowerCase('tr-TR')
            );

            if (exactMatch) {
                setInputValue(exactMatch.label);
                if (exactMatch.value !== value) {
                    onChange(exactMatch.value);
                }
            } else {
                setInputValue('');
                if (value) {
                    onChange('');
                }
            }
        }, 150);
    };

    const handleInputChange = (e) => {
        const currentInput = e.target.value;
        setInputValue(currentInput);
        if (currentInput === '') {
            onChange('');
        }
        setIsOpen(true);
    };

    const handleSelectOption = (option) => {
        setInputValue(option.label);
        onChange(option.value);
        setIsOpen(false);
    };

    const filteredOptions = useMemo(() => {
        const inputWithoutSpaces = inputValue ? String(inputValue).replace(/\s/g, '').toLocaleLowerCase('tr-TR') : "";
        if (!inputWithoutSpaces) {
            return [...options].sort((a, b) => String(a.label).localeCompare(String(b.label), 'tr-TR'));
        }
        const startsWith = [];
        const includes = [];
        for (const option of options) {
            if (!option.label) continue;
            const labelWithoutSpaces = String(option.label).replace(/\s/g, '').toLocaleLowerCase('tr-TR');
            if (labelWithoutSpaces.startsWith(inputWithoutSpaces)) {
                startsWith.push(option);
            } else if (labelWithoutSpaces.includes(inputWithoutSpaces)) {
                includes.push(option);
            }
        }
        startsWith.sort((a, b) => String(a.label).localeCompare(String(b.label), 'tr-TR'));
        includes.sort((a, b) => String(a.label).localeCompare(String(b.label), 'tr-TR'));
        return [...startsWith, ...includes];
    }, [inputValue, options]);

    return (
        React.createElement("div", { className: "relative", ref: wrapperRef },
            React.createElement("input", {
                ref: inputRef,
                type: "text",
                value: inputValue,
                onChange: handleInputChange,
                onFocus: () => setIsOpen(true),
                onBlur: handleBlur,
                placeholder: placeholder,
                className: inputClassName,
                autoComplete: "off"
            }),
            isOpen && (
                React.createElement("ul", { className: "absolute z-10 w-full mt-1 bg-white border border-slate-300 rounded-lg shadow-lg max-h-60 overflow-y-auto" },
                    filteredOptions.length > 0 ? (
                        filteredOptions.map(option => (
                            React.createElement("li", {
                                key: option.value || option.label,
                                onMouseDown: (e) => { e.preventDefault(); handleSelectOption(option); },
                                className: "p-3 hover:bg-slate-100 cursor-pointer text-sm"
                            },
                                option.label
                            )
                        ))
                    ) : (
                        React.createElement("li", { className: "p-3 text-slate-500 text-sm" }, "Sonuç bulunamadı")
                    )
                )
            )
        )
    );
};

    const [filters, setFilters] = useState({
        startDate: '',

        tankerPlate: '',
        airport: ''
    });
    const [displayedRecords, setDisplayedRecords] = useState([]);
    const [selectedIds, setSelectedIds] = useState(new Set());
    const [hasSearched, setHasSearched] = useState(false);
    
    // Patch: Conflict state controls
    const isBlinking = conflictData !== null;

    const filterOptions = useMemo(() => {
        const tailNumbers = [...new Set(fuelRecords.map(r => r.tailNumber).filter(Boolean))].sort();
        const aircraftTypes = [...new Set(aircraftData.map(a => a.aircraftType))].sort();
        const companies = [...new Set([...aircraftData.map(a => a.company), ...tankerData.map(t => t.company)].filter(Boolean))].sort();
        const tankerPlates = [...new Set(tankerData.map(t => t.plate))].sort();
        const airports = [...new Set(airportList.map(a => a.name))].sort();
        return { tailNumbers, aircraftTypes, companies, tankerPlates, airports };
    }, [fuelRecords, aircraftData, tankerData, airportList]);

    const handleFilterChange = (e) => {
        const { name, value } = e.target;
        setFilters(prev => ({ ...prev, [name]: value }));
    };

    const handleSearch = () => {
        const aircraftInfoMap = new Map(aircraftData.map(a => [a.tailNumber, { type: a.aircraftType, company: a.company }]));
        let filtered = fuelRecords.filter(record => {
            if (filters.startDate && record.date < filters.startDate) return false;
            if (filters.endDate && record.date > filters.endDate) return false;
            if (filters.tailNumber && record.tailNumber !== filters.tailNumber) return false;
            if (filters.receiptNumber && !(record.receiptNumber || '').includes(filters.receiptNumber)) return false;

            const recordTankerPlate = record.tankerPlate || record.receivingTankerPlate || record.fillingTankerPlate;
            if (filters.tankerPlate && record.location !== filters.tankerPlate && recordTankerPlate !== filters.tankerPlate) return false;
            
            if (filters.airport && record.location !== filters.airport) return false;

            const aircraftInfo = record.tailNumber ? aircraftInfoMap.get(record.tailNumber) : null;
            if (filters.aircraftType && (!aircraftInfo || aircraftInfo.type !== filters.aircraftType)) return false;
            if (filters.company && (!aircraftInfo || aircraftInfo.company !== filters.company)) return false;

            return true;
        });
        
        // --- Duplicate Detection Engine (Makbuz Yönetimi için) ---
        const seenMap = new Map();
        const filteredAfterDeduplication = [];
        filtered.forEach(rec => {
           const rNo = String(rec.receiptNumber).trim();
           const amt = Number(parseFloat(String(rec.fuelAmount).replace(',', '.')));
           if (rNo && rNo !== '-' && rNo !== '--') {
              if (seenMap.has(rNo)) {
                 const prev = seenMap.get(rNo);
                 if (Number(parseFloat(String(prev.fuelAmount).replace(',', '.'))) === amt) {
                    onDeleteRecord(prev.id);
                    setUndoBuffer(prev);
                    showMessage("Mükerrer kayıt tespit edildi ve otomatik silindi.", "success");
                 } else {
                    setConflictData({ existing: prev, incoming: rec });
                    filteredAfterDeduplication.push(rec);
                 }
              } else {
                 seenMap.set(rNo, rec);
                 filteredAfterDeduplication.push(rec);
              }
           } else {
             filteredAfterDeduplication.push(rec);
           }
        });

        setDisplayedRecords(filteredAfterDeduplication);
        setHasSearched(true);
        setSelectedIds(new Set());
    };

    const handleDeleteSelected = () => {
        if (selectedIds.size === 0) {
            showMessage('Lütfen silmek için en az bir kayıt seçin.', 'error');
            return;
        }
        const updatedList = fuelRecords.filter(rec => !selectedIds.has(rec.id));

        setDisplayedRecords(prev => prev.filter(rec => !selectedIds.has(rec.id)));
        showMessage(`${selectedIds.size} kayıt silindi.`, 'success');

const TankerTakip = ({ tankerData, fuelRecords, showMessage }) => {
    const [selectedPlate, setSelectedPlate] = useState('');
    const [report, setReport] = useState(null);

    const handleSearch = () => {
        if (!selectedPlate) {
            showMessage('Lütfen bir tanker plakası seçin.', 'error');
            return;
        }
        const selectedTanker = tankerData.find(t => t.plate === selectedPlate);
        if (!selectedTanker) {
            showMessage('Tanker bulunamadı.', 'error');
            setReport(null);
            return;
        }

        let totalIn = 0;
        let totalOut = 0;
        let totalWaste = 0;

        fuelRecords.forEach(record => {
            // General Inflow
            if (record.recordType === 'tankerDolum' && record.tankerPlate === selectedPlate) {
                totalIn += record.fuelAmount;
            }
            if (record.recordType === 'tankerTransfer' && record.receivingTankerPlate === selectedPlate) {
                totalIn += record.fuelAmount;
            }
            
            // Outflow and Waste (Driver check)
            if (record.recordType === 'personnel' && record.locationType === 'Tanker' && record.location === selectedPlate) {
                if (record.jobTitle === 'Şoför') {
                    totalWaste += record.fuelAmount;
                } else {
                    totalOut += record.fuelAmount;
                }
            }
            if (record.recordType === 'tankerTransfer' && record.fillingTankerPlate === selectedPlate) {
                totalOut += record.fuelAmount;
            }
        });

        const remaining = totalIn - totalOut - totalWaste;
        const capacity = selectedTanker.capacity || 0;
        const percentage = capacity > 0 ? (remaining / capacity) * 100 : 0;

        setReport({
            plate: selectedTanker.plate,
            capacity: capacity,
            totalIn,
            totalOut,
            totalWaste,
            remaining,
            percentage: Math.max(0, Math.min(100, percentage))

const RegionReceiptTracking = ({ tankerData, fuelRecords, receiptBooks, showMessage }) => {
    const today = new Date();
    const currentYear = today.getFullYear();
    const firstDay = new Date(currentYear, 0, 1).toISOString().split('T')[0]; // Jan 1st
    const lastDay = new Date(currentYear, 11, 31).toISOString().split('T')[0]; // Dec 31st

    const [dateRange, setDateRange] = useState({ start: firstDay, end: lastDay });
    const [tankerPlateFilter, setTankerPlateFilter] = useState('');
    const [report, setReport] = useState(null);
    const [modalData, setModalData] = useState(null);

    const handleDateChange = (e) => {
        setDateRange(prev => ({...prev, [e.target.name]: e.target.value}));
    };

    const handleGenerateReport = () => {
        if (!dateRange.start || !dateRange.end) {
            showMessage("Lütfen başlangıç ve bitiş tarihlerini seçin.", 'error');
            return;
        }

        const filteredRecords = fuelRecords.filter(r => r.date >= dateRange.start && r.date <= dateRange.end);
        
        // Kayıtları plakaya göre önceden grupluyoruz
        const recordsByPlate = {};

        filteredRecords.forEach(record => {
            const matches = String(record.receiptNumber || '').match(/\d+/g);
            if (matches) {
                for (const m of matches) {
                    const val = parseInt(m, 10);
                    // Bu seri numarası hangi plakaya tanımlı?
                    const actualOwnerBook = receiptBooks.find(b => val >= b.startSerial && val <= b.endSerial);
                    if (actualOwnerBook) {
                        const ownerPlate = actualOwnerBook.tankerPlate;
                        if (!recordsByPlate[ownerPlate]) recordsByPlate[ownerPlate] = [];
                        
                        let enteredPlate = "";
                        if (record.recordType === 'personnel' && record.locationType === 'Tanker') {
                            enteredPlate = record.location;
                        } else if (record.recordType === 'tankerTransfer') {
                            enteredPlate = record.fillingTankerPlate;
                        } else if (record.recordType === 'tankerDolum') {
                            enteredPlate = record.tankerPlate;
                        }

                        let crossTankerNote = "";
                        if (enteredPlate && enteredPlate !== ownerPlate) {
                            crossTankerNote = `Bu makbuz koçan seri no ${ownerPlate} plakasına ait olmasına rağmen ${enteredPlate} sistemden tanker plaka seçilerek makbuz girişi olmuştur.`;
                        }

                        recordsByPlate[ownerPlate].push({
                            ...record, 
                            matchedSerial: val, 
                            crossTankerNote: crossTankerNote
                        });
                        break;
                    }
                }
            }
        });

        const tankersToReportOn = tankerPlateFilter 
            ? tankerData.filter(t => t.plate === tankerPlateFilter)
            : tankerData;

        const regions = tankersToReportOn.reduce((acc, tanker) => {
            if (tanker.region) {
                if (!acc[tanker.region]) acc[tanker.region] = [];
                acc[tanker.region].push(tanker);
            }
            return acc;
        }, {});
        
        const finalReport = {};

        for (const region in regions) {
            finalReport[region] = regions[region].map(tanker => {
                const assignedBooks = receiptBooks.filter(b => b.tankerPlate === tanker.plate);
                if (assignedBooks.length === 0) {
                    return {
                        plate: tanker.plate,
                        status: 'no_books_assigned',
                        missingCount: 0,
                        details: { assignedBooks: [], usedRecords: {}, missingSerials: [] }
                    };
                }

                const tankerRecords = recordsByPlate[tanker.plate] || [];
                const usedSerials = new Set();
                const usedRecords = {};

                tankerRecords.forEach(record => {
                    const serial = record.matchedSerial;
                    if (serial && assignedBooks.some(b => serial >= b.startSerial && serial <= b.endSerial)) {
                        usedSerials.add(serial);
                        usedRecords[serial] = record;
                    }
                });

                const usedSerialsInBooks = [...usedSerials].filter(s => 
                    assignedBooks.some(book => s >= book.startSerial && s <= book.endSerial)
                );

                if (usedSerialsInBooks.length === 0) {
                    return {
                        plate: tanker.plate,
                        status: 'not_used',
                        missingCount: 0,
                        details: { assignedBooks, usedRecords: {}, missingSerials: [] }
                    };
                }
                
                const allMissingSerials = new Set();
                const maxUsed = Math.max(...usedSerialsInBooks);

                assignedBooks.forEach(book => {
                    const start = book.startSerial;
                    const end = Math.min(book.endSerial, maxUsed);
                    for (let i = start; i <= end; i++) {
                        if (!usedSerials.has(i)) {
                            allMissingSerials.add(i);
                        }
                    }
                });
                
                const sortedMissing = [...allMissingSerials].sort((a, b) => a - b);
                
                return {
                    plate: tanker.plate,
                    missingCount: sortedMissing.length,
                    status: 'in_use',
                    details: {
                        assignedBooks,
                        usedRecords,
                        missingSerials: sortedMissing
                    }
                };
            });
        }
        setReport(finalReport);
    };

    const exportToExcel = () => {
        if (!report) {
            showMessage("Lütfen önce rapor oluşturun.", 'error');

                        statusColor: 'text-slate-500'
                    });
                }
            }
        });
        return serials;
    }, [modalData]);


    return (

const normalizeSheetRecord = (rec, allPersonnel) => {
    const recordType = rec['Kayıt Tipi'];
    if (!recordType) return null;

    const normalized = {
        id: `sheet-${rec['Makbuz Numarası'] || ''}-${Math.random()}`,
        kayitNumarasi: rec['Kayıt No'] || generateRecordNumber(), // Fallback for older data
        date: parseSheetDate(rec['Tarih']),
        receiptNumber: rec['Makbuz Numarası'],
        receiptType: rec['Makbuz Tipi'] || '',
        fuelAmount: Number(parseFloat(String(rec['Yakıt Miktarı (lt)'] || '0').replace(',', '.'))) || 0,
    };
    
    if (!normalized.date) return null; // Skip records with unparseable dates

    if (recordType === 'Hava Aracı İkmal') {
        normalized.recordType = 'personnel';
        normalized.tailNumber = rec['Kuyruk Numarası'];
        normalized.personnelName = rec['Personel Adı'];
        normalized.jobTitle = rec['Mesleği'];
        normalized.cardNumber = rec['Kart Numarası'];
        normalized.locationType = rec['İkmal Tipi'];
        normalized.location = rec['İkmal Konumu'];
    } else if (recordType === 'Tanker Dolum') {
        normalized.recordType = 'tankerDolum';
        normalized.personnelName = 'Tanker Dolum';
        normalized.locationType = 'Tanker Dolum';
        normalized.tankerPlate = rec['Dolum Yapılan Tanker Plakası'];
        normalized.location = rec['Dolum Yapılan Hava Limanı'];
    } else if (recordType === 'Tanker Transfer') {
        normalized.recordType = 'tankerTransfer';
        normalized.personnelName = 'Tanker Transfer';
        normalized.locationType = 'Tanker Transfer';
        normalized.receivingTankerPlate = rec['Yakıtı Alan Tanker Plakası'];
        normalized.fillingTankerPlate = rec['Yakıtı Veren Tanker Plakası'];
        normalized.location = `${rec['Yakıtı Veren Tanker Plakası'] || ''} -> ${rec['Yakıtı Alan Tanker Plakası'] || ''}`;
    } else {
        return null;
    }

    if (normalized.personnelName && allPersonnel) {
        const p = allPersonnel.find(person => person.name === normalized.personnelName);
        if(p) normalized.personnelId = p.id;
    }
    
    return normalized;
};

const deNormalizeRecord = (record) => {
    const denormalized = {
        'Tarih': record.date || '',
        'Kayıt Tipi': RECORD_TYPE_TRANSLATIONS[record.recordType] || record.recordType || '',
        'Makbuz Numarası': record.receiptNumber || '',
        'Makbuz Tipi': record.receiptType || '-',
        'Yakıt Miktarı (lt)': Number(record.fuelAmount) || 0,
        'Kuyruk Numarası': record.tailNumber || '',
        'Personel Adı': record.personnelName || '',
        'Mesleği': record.jobTitle || '',
        'Kart Numarası': record.cardNumber || '',
        'İkmal Tipi': record.locationType || '',
        'İkmal Konumu': record.location || '',
        'Dolum Yapılan Tanker Plakası': record.tankerPlate || '',
        'Dolum Yapılan Hava Limanı': record.recordType === 'tankerDolum' ? record.location : '',
        'Yakıtı Alan Tanker Plakası': record.receivingTankerPlate || '',
        'Yakıtı Veren Tanker Plakası': record.fillingTankerPlate || '',
        'Kayıt No': record.kayitNumarasi || ''
    };
    
    return denormalized;
};
